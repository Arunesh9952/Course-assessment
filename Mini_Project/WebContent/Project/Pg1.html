<!DOCTYPE html>
<html>
        	<head>
        	<meta charset="UTF-8">
        	<title>Insert title here</title>
        	<style type="text/css">
        	body {
        	    font-family: Arial, sans-serif;
        	    background-color: #f0f0f0;
        	    margin: 0;
        	    padding: 0;
        	}

        	table {
        	    background-color: #fff;
        	    border-collapse: collapse;
        	    width: 60%;
        	    margin: 50px auto;
        	    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        	    border-radius: 8px;
        	    overflow: hidden;
        	}

        	td {
        	    padding: 15px;
        	    font-size: 16px;
        	    text-align: left;
        	}

        	thead td {
        	    font-weight: bold;
        	    font-size: 20px;
        	    background-color: #4CAF50;
        	    color: white;
        	    text-align: center;
        	    padding: 20px;
        	}

        	table select, table button {
        	    width: 100%;
        	    padding: 10px;
        	    font-size: 14px;
        	    border: 1px solid #ccc;
        	    border-radius: 4px;
        	    background-color: #f9f9f9;
        	}

        	table select:focus, table button:focus {
        	    outline: none;
        	    border-color: #4CAF50;
        	}

        	a.input {
        	    background-color: #4CAF50;
        	    color: white;
        	    border: none;
        	    cursor: pointer;
        	    transition: background-color 0.3s ease;
        	}

        	a.input:hover {
        	    background-color: #45a049;
        	}

        	 a {
        	    color: blue;
        	    text-decoration: none;
        	}

        	button[type="Reset"] {
        	    background-color: #f44336;
        	}

        	button[type="Reset"]:hover {
        	    background-color: #e53935;
        	}

        	@media screen and (max-width: 768px) {
        	    table {
        	        width: 90%;
        	    }
        	}

        	</style>
        	</head>
